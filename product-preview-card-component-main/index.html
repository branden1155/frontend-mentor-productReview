<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="container-contents">
      <img width="375" heigh="200" src="./product-preview-card-component-main/images/image-product-desktop.jpg" alt="perfume">
      <div class="container-main">
        <div class="container-description">
          <span class="container-title">Perfume</span>
          <h1 class="container-subtitle">Gabrielle Essence Eau De Parfum</h1>
          <p class="container-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price-info">
          <span class="price">$149.99</span>
          <span class="price-discount">$169.99</span>
        </div>
        <button class="cart-button" type="button"><img class="button-svg" src="./product-preview-card-component-main/images/icon-cart.svg" alt="cart">Add to Cart</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Branden Murphy</a>.
  </div>
</body>
</html>
